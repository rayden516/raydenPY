<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1607705703571-c5a8695f18f6?w=400&auto=format&fit=crop&q=80" alt="Developer Profile Picture">
            </div>
            <div class="profile-info">
                <h1>RaydenMX</h1>
                <p class="bio">Digital Creator & Developer</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-btn">
                    <i class="icon-twitter"></i>
                    Twitter
                </a>
                <a href="https://www.instagram.com/hectors255/" class="social-btn">
                    <i class="icon-instagram"></i>
                    Instagram
                </a>
                <a href="#" class="social-btn">
                    <i class="icon-github"></i>
                    GitHub
                </a>
            </div>
            <div class="status">
                <span class="status-indicator"></span>
                Online
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
